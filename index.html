<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload Portal</h1>
        <form id="uploadForm">
            <input type="file" id="pdfFile" accept=".pdf" required>
            <input type="text" id="pdfName" placeholder="Enter PDF Name" required>
            <button type="submit">Upload PDF</button>
        </form>
        <div id="message"></div>

        <h2>Uploaded PDFs</h2>
        <ul id="pdfList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
